<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="image/mars.png" class="planet">
        <img src="image/rocket.png" class="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
        <input type="password" name="Enter" value="Your password">
        <input type="submit" name="ok" value="ok">
        <div class="check-buttons">
            <input class="cb" type="checkbox">
            <input class="cb" type="checkbox">
            <input class="cb" type="checkbox">
            <input class="cb" type="checkbox">
            <input class="cb" type="checkbox">
            <input class="cb" type="checkbox">
        </div>
        <div class="levers">
            <input class="rg" type="range" min="0" max="10">
            <input class="rg" type="range" min="0" max="10">
            <input class="rg" type="range" min="0" max="10">
            <input class="rg" type="range" min="0" max="10">
            <input class="rg" type="range" min="0" max="10">
        </div>
        <input type="submit" name="launch" value="launch">
        </div>
    </div>
</div>
</body>
</html>
